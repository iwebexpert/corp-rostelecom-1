                i++;
            }
        </script>

    <div style="width: 200px;">
        <h2>Задание 2</h2>

        <script>

            const shopBasket = [["Гитара", 15000, 1], ["Медиатор", 35, 5],
            ["Струны", 600, 2]];
            function itogBasket(basket) {
                let summaBasket = 0
                for (i = 0; i < basket.length; i++) {
                    document.write('<pre>', basket[i][0], ":", basket[i][1], " RUR ", basket[i][basket[i].length - 1], " шт ", "Сумма: ", basket[i][1] * basket[i][basket[i].length - 1], '</pre>')
                    summaBasket = summaBasket + basket[i][1] * basket[i][basket[i].length - 1]
                }
                document.write("<hr>")
                return summaBasket
            }

            document.write("<b>К оплате: ", itogBasket(shopBasket), " RUR</b>")
        </script>
