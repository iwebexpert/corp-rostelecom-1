<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_6_2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        position: relative;
    }

    .basket {
        width: 30%;
        min-height: 80px;
        min-width: 400px;
        margin: 0 auto;
        /* box-sizing: border-box; */
        padding: 5px;
        font-size: 24px;
        font-family: sans-serif;
        border: 1px solid black;
        margin-top: 50px;
        border-radius: 5px;

    }

    .message {
        width: 100%;
        background-color: #cdcdcd;
        padding: 5px;
        font-size: 24px;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    .h3-basket {
        text-align: center;
    }

    .h3-catalog {
        text-align: center;
        flex-basis: 100%;
    }

    .catalog {
        width: 30%;
        min-height: 80px;
        margin: 0 auto;
        /* box-sizing: border-box; */
        padding: 5px;
        font-size: 24px;
        font-family: sans-serif;
        border: 1px solid black;
        margin-top: 50px;
        border-radius: 5px;
        min-width: 400px;
    }

    .price-list {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
    }

    .item-list {
        display: flex;
        margin-top: 4px;
    }


    .price-item {
        flex-basis: 20%;
        border-top: 1px solid grey;
        text-align: center;
    }

    .price-name {
        font-style: italic;
        text-align: left;
    }


    .price-cost {
        font-weight: 600;
        background-color: #dcdcdc;

    }

    .price-curr {
        color: red;
    }

    .button-add {
        background-color: forestgreen;
        border-radius: 5px;
        padding: 4px;
        font-size: 16px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .button-see {
        background-color: rgb(71, 71, 136);
        border-radius: 5px;
        padding: 4px;
        font-size: 16px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .modal-img-box {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        /* border: 1px solid green; */
        background-color: grey;
    }

    .modal-img {
        width: 1000px;
        /* height: 800px; */
        margin: 100px auto;
        /* border: 1px solid green; */
        background-color: white;
    }

    .modal-title {
        width: 100%;
        height: 48px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        padding: 8px;
    }

    .title {
        font-size: 18px;
        color: grey;
    }

    .btn-close {
        background-color: black;
        color: white;
        border-radius: 5px;
        width: 32px;
        height: 32px;
    }


    .img-container {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;

    }

    .img-hi-res {
        display: flex;
        align-content: center;
        justify-content: center;
        /* background-color: hsla(185, 15%, 86%, 0.753); */
        padding-top: 40px;
        /* padding-bottom: 40px; */
    }

    .item-img {
        width: 64px;
        margin: 20px;
    }

    .img-cur {
        width: auto;
        height: 600px;
        margin-bottom: 40px;
    }

    .modal-close {
        opacity: 0;
        z-index: -1;
    }

    .modal-open {
        opacity: 1;
        z-index: 2;
    }
</style>
<script src="main2.js" defer></script>

<body>
    <div class="basket-container"></div>
    <div id="catalog"></div>
</body>

</html>
